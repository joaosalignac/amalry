<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>João & Amalry pixel kiss</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scene {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #202020;
      overflow: hidden;
    }
    .character {
      position: absolute;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    #joao {
      left: 0;
      bottom: 0;
      animation: moveRight 3s forwards;
    }
    #amalry {
      right: 0;
      bottom: 0;
      animation: moveLeft 3s forwards;
    }
    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 115px; }
    }
    @keyframes moveLeft {
      0% { right: 0; }
      100% { right: 115px; }
    }
    .heart {
      position: absolute;
      top: 60px;
      left: 135px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/UMbTS5M.png');
      background-size: cover;
      opacity: 0;
      animation: popHeart 1s ease 3s forwards;
    }
    @keyframes popHeart {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="https://i.imgur.com/BD0pW2Z.png" class="character" id="joao" alt="João">
    <img src="https://i.imgur.com/z7nSYFk.png" class="character" id="amalry" alt="Amalry">
    <div class="heart"></div>
  </div>
</body>
</html>
