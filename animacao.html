<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>João & Amalry pixel kiss</title>
  <style>
    body {
      margin: 0;
      background-color: #87ceeb; /* azul claro (skyblue) */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Garante que o body ocupe pelo menos toda a altura da tela */
      font-family: Tahoma, sans-serif; /* Adicionado sans-serif como fallback */
    }

    .window {
      width: 90%; /* Janela ocupa 90% da largura da tela */
      max-width: 480px; /* Mas no máximo 480px */
      background-color: #f0f8ff; /* Azul Alice (bem clarinho) */
      border: 3px solid #fff;
      box-shadow:
        inset -1px -1px #808080,
        inset 1px 1px #fff,
        inset -2px -2px #000,
        inset 2px 2px #c0c0c0;
      border-radius: 3px; /* Pequeno arredondamento para suavizar as bordas da janela */
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 4px 8px; /* Ajuste no padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      border-top-left-radius: 2px; /* Arredondamento acompanhando a janela */
      border-top-right-radius: 2px;
    }

    .title-buttons {
      display: flex;
      gap: 3px; /* Pequeno ajuste no espaçamento */
    }

    .btn {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0; /* Mantido cinza para contraste com o novo fundo da janela */
      border: 1px solid #808080; /* Borda mais sutil */
      border-right-color: #fff;
      border-bottom-color: #fff;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #0000004d; /* Sombra interna para efeito 3D */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 2px;
      user-select: none; /* Impede a seleção do texto do botão */
    }
    .btn:active {
        border: 1px solid #fff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: inset -1px -1px #fff, inset 1px 1px #0000004d;
    }


    .scene {
      position: relative; /* Essencial para posicionar elementos filhos absolutamente */
      width: 100%;
      height: 280px;
      background-color: #7c8da1; /* Cor de fundo da cena conforme o usuário alterou */
      overflow: hidden; /* Garante que nada saia da cena */
      border-top: 2px solid #808080;
      border-left: 2px solid #808080;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }

    .character {
      position: absolute; /* Posicionamento absoluto dentro da .scene */
      width: 70px; /* Largura do personagem conforme o usuário alterou */
      height: 70px; /* Altura do personagem conforme o usuário alterou */
      image-rendering: pixelated; /* Mantém a arte pixelada */
      bottom: 0; /* Alinha os personagens na base da cena */
    }

    #joao {
      left: 0; /* Começa na borda esquerda da cena */
      /* Animação para mover João até pouco antes do centro */
      animation: moveJoaoToCenter 3s forwards;
    }

    #amalry {
      right: 0; /* Começa na borda direita da cena */
      /* Animação para mover Amalry até pouco antes do centro */
      animation: moveAmalryToCenter 3s forwards;
    }

    @keyframes moveJoaoToCenter {
      0% {
        left: 0;
      }
      100% {
        /* Ajustado para a nova largura do personagem (70px) */
        left: calc(50% - 70px);
      }
    }

    @keyframes moveAmalryToCenter {
      0% {
        right: 0;
      }
      100% {
        /* Ajustado para a nova largura do personagem (70px) */
        right: calc(50% - 70px);
      }
    }

    .heart {
      position: absolute; /* Posicionamento absoluto para centralização */
      left: 50%; /* Começa no meio horizontal */
      transform: translateX(-50%); /* Ajusta para centralizar o elemento em si */
      top: 60px; /* Distância do topo da cena - ajustada para o novo tamanho */
      width: 120px; /* Tamanho do coração conforme o usuário alterou */
      height: 120px; /* Tamanho do coração conforme o usuário alterou */
      background-image: url('https://i.imgur.com/Tln6655.png');
      background-size: cover;
      opacity: 0;
      animation: popHeart 1s ease 3s forwards; /* Inicia após os personagens se moverem */
    }

    @keyframes popHeart {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>amor.exe</span>
      <div class="title-buttons">
        <div class="btn">_</div>
        <div class="btn">▢</div>
        <div class="btn" id="close-btn">X</div>
      </div>
    </div>
    <div class="scene">
      <div class="heart"></div>
      <img src="https://i.imgur.com/BD0pW2Z.png" class="character" id="joao" alt="João" />
      <img src="https://i.imgur.com/z7nSYFk.png" class="character" id="amalry" alt="Amalry" />
      <audio autoplay loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/1489/1489-preview.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>
  </div>

  <script>
    // Seleciona o botão de fechar pelo ID
    const closeButton = document.getElementById('close-btn');

    // Adiciona um ouvinte de evento de clique ao botão
    if (closeButton) {
      closeButton.addEventListener('click', function() {
        // Redireciona para o URL especificado
        window.location.href = 'https://joaosalignac.github.io/amalry/';
      });
    }
  </script>
</body>
</html>
