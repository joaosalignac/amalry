<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>João & Amalry pixel kiss</title>
  <style>
    body {
      margin: 0;
      background-color: #87ceeb; /* azul claro (skyblue) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Tahoma;
    }
    .window {
      width: 480px;
      background-color: #c0c0c0;
      border: 3px solid #fff;
      box-shadow:
        inset -1px -1px #808080,
        inset 1px 1px #fff,
        inset -2px -2px #000,
        inset 2px 2px #c0c0c0;
    }
    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 4px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }
    .title-buttons {
      display: flex;
      gap: 2px;
    }
    .btn {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .scene {
      position: relative;
      width: 100%;
      height: 280px;
      background-color: #1a1a1a; /* cinza escuro */
      overflow: hidden;
      border-top: 2px solid #808080;
      border-left: 2px solid #808080;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }
    .character {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }
    #joao {
      left: 0;
      bottom: 0;
      animation: moveRight 3s forwards;
    }
    #amalry {
      right: 0;
      bottom: 0;
      animation: moveLeft 3s forwards;
    }
    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 180px; }
    }
    @keyframes moveLeft {
      0% { right: 0; }
      100% { right: 180px; }
    }
    .heart {
      position: absolute;
      top: 100px;
      left: 210px;
      width: 36px;
      height: 36px;
      background-image: url('https://i.imgur.com/Tln6655.png');
      background-size: cover;
      opacity: 0;
      animation: popHeart 1s ease 3s forwards;
    }
    @keyframes popHeart {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hug {
      position: absolute;
      left: 200px;
      bottom: 0;
      width: 64px;
      height: 64px;
      background-image: url('https://i.imgur.com/q1Rb0QS.png');
      background-size: cover;
      image-rendering: pixelated;
      opacity: 0;
      animation: showHug 0.5s ease-in 4.5s forwards;
    }
    @keyframes showHug {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>amor.exe</span>
      <div class="title-buttons">
        <div class="btn">_</div>
        <div class="btn">▢</div>
        <div class="btn">X</div>
      </div>
    </div>
    <div class="scene">
      <img src="https://i.imgur.com/BD0pW2Z.png" class="character" id="joao" alt="João" />
      <img src="https://i.imgur.com/z7nSYFk.png" class="character" id="amalry" alt="Amalry" />
      <div class="heart"></div>
      <div class="hug"></div>
      <audio autoplay>
        <source src="https://assets.mixkit.co/active_storage/sfx/1489/1489-preview.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>
</body>
</html>
