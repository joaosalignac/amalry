<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a gnt se beijando</title>
  <style>
    body {
      margin: 0;
      background-color: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Tahoma, sans-serif;
    }

    .window {
      width: 90%;
      max-width: 480px;
      background-color: #f0f8ff;
      border: 3px solid #fff;
      box-shadow:
        inset -1px -1px #808080,
        inset 1px 1px #fff,
        inset -2px -2px #000,
        inset 2px 2px #c0c0c0;
      border-radius: 3px;
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
    }

    .title-buttons {
      display: flex;
      gap: 3px;
    }

    .btn {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0; 
      border: 1px solid #808080; 
      border-right-color: #fff;
      border-bottom-color: #fff;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #0000004d; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 2px;
      user-select: none;
    }
    .btn:active {
        border: 1px solid #fff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: inset -1px -1px #fff, inset 1px 1px #0000004d;
    }


    .scene {
      position: relative;
      width: 100%;
      height: 280px;
      background-color: #7c8da1;
      overflow: hidden;
      border-top: 2px solid #808080;
      border-left: 2px solid #808080;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }

    .character {
      position: absolute;
      width: 100px;
      height: 100px;
      bottom: 0;
    }

    #joao {
      left: 0; 
      animation: moveJoaoToCenter 3s forwards;
    }

    #amalry {
      right: 0; 
      animation: moveAmalryToCenter 3s forwards;
    }

    @keyframes moveJoaoToCenter {
      0% {
        left: 0;
      }
      100% {
        left: calc(50% - 100px);
      }
    }

    @keyframes moveAmalryToCenter {
      0% {
        right: 0;
      }
      100% {
        right: calc(50% - 100px);
      }
    }

    .heart {
      position: absolute;
      left: 50%;
      transform: translateX(-50%); 
      top: 60px;
      width: 120px; 
      height: 120px;
      background-image: url('https://i.imgur.com/Tln6655.png');
      background-size: cover;
      image-rendering: pixelated;
      opacity: 0;
      animation: popHeart 1s ease 3s forwards; 
    }

    @keyframes popHeart {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>amor.exe</span>
      <div class="title-buttons">
        <div class="btn">_</div>
        <div class="btn">▢</div>
        <div class="btn" id="close-btn">X</div>
      </div>
    </div>
    <div class="scene">
      <div class="heart"></div>
      <img src="https://i.imgur.com/zfY3zQB.webp" class="character" id="joao" alt="João" />
      <img src="https://i.imgur.com/p57PGJG.webp" class="character" id="amalry" alt="Amalry" />
      <audio autoplay loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/1489/1489-preview.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>
  </div>

  <script>
    const closeButton = document.getElementById('close-btn');

    if (closeButton) {
      closeButton.addEventListener('click', function() {
        window.location.href = 'https://joaosalignac.github.io/amalry/';
      });
    }
  </script>
</body>
</html>
